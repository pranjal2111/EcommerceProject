<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
          body {
            background-color: #0d1b2a; /* Dark Blue */
            color: #f0f0f0; /* Light Gray */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #1b263b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            display: block;
            padding: var(--bs-nav-link-padding-y) var(--bs-nav-link-padding-x);
            font-size: var(--bs-nav-link-font-size);
            font-weight: var(--bs-nav-link-font-weight);
            color: var(--bs-nav-link-color);
            text-decoration: none;
            background: 0 0;
            border: 0;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
        }

        .table {
            background-color: #1b263b;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .table th {
            background-color: #23395d;
            color: #f0f0f0;
            font-weight: bold;
        }

        .table tbody tr {
            transition: background-color 0.3s ease-in-out;
        }

        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-action {
            padding: 5px 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .form-container {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #23395d;
            color: #f0f0f0;
            border: 1px solid #f0f0f0;
        }

        .form-control:focus, .form-select:focus {
            background-color: #1b263b;
            border-color: #0056b3;
            color: #f0f0f0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
{% include "nav.html" %}

    <!-- Manage Products Table -->
    <div class="container my-5">
        <h3 class="text-center mb-4">Your Cart</h3>
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><img src="/{{ i.productid.image }}" class="product-img" alt="Product 1"></td>
                        <td>{{ i.productid.name }}</td>
                        <td>
                            <a href="/decrease/{{ i.id }}" class="btn btn-sm btn-primary btn-action">-</a>
                            {{ i.quantity }}
                            <a href="/increase/{{ i.id }}" class="btn btn-sm btn-primary btn-action">+</a>

                        </td>
                        <td>Rs. {{ i.productid.price }}</td>
                        <td>{{ i.totalamount }}</td>
                        <td>
                            <a href="/removeitem/{{ i.id }}" class="btn btn-sm btn-danger btn-action">üóëÔ∏è Delete</a>
                        </td>
                    </tr>
                   {% endfor %}
                </tbody>
            </table>
            <h4 class="text-end">Total: Rs. {{ total }}</h4>
            <br>
            <br>

       <div class="d-flex justify-content-center my-4">
    <div class="col-md-6 form-container">
        <form action="/placeorder" method="POST">
            {% csrf_token %}
            <input type="hidden" name="total" value="{{ total }}">

            <label class="form-label">Phone Number:</label>
            <input type="text" name="phone" required class="form-control mb-3">

            <label class="form-label">Delivery Address:</label>
            <textarea name="address" required class="form-control mb-3"></textarea>

            <label class="form-label">Payment Method:</label>
            <select name="payment" required class="form-select mb-3">
                <option value="">Select Payment Method</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="Online">Online Payment (Razorpay)</option>
            </select>
            <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
        </form>
    </div>
</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
