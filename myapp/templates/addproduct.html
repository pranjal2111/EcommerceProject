<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; /* Dark blue */
      color: #f0f0f0; /* Light gray */
    }

    .navbar {
      background-color: #1b263b; /* Slightly lighter dark blue */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar a, .navbar .navbar-brand {
      color: #f0f0f0; /* Light gray */
      text-decoration: none;
    }

    .navbar a:hover {
      color: #38bdf8; /* Cyan */
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #1b263b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .form-label {
      color: #f0f0f0;
    }

    .btn-primary {
      background-color: #1d4ed8; /* Bright blue */
      border-color: #1d4ed8;
      color: #f0f0f0; /* White text for visibility */
    }

    .btn-primary:hover {
      background-color: #0d6efd;
    }

    /* Dropdown Styles */
    .nav-item.dropdown .dropdown-menu {
      background-color: #1b263b; /* Match the navbar background */
      border: none; /* Remove default border */
      border-radius: 0; /* Remove border radius for a sharper look */
    }

    .nav-item.dropdown .dropdown-item {
      color: #f0f0f0; /* Light gray text */
    }

    .nav-item.dropdown .dropdown-item:hover {
      background-color: #38bdf8; /* Change background on hover */
      color: #1b263b; /* Dark blue text on hover */
    }
  </style>
</head>
<body>
    {% include "nav.html" %}

  <!-- Add Product Form -->
  <div class="container my-5">
    <div class="form-container">
      <h3 class="text-center mb-4">Add New Product</h3>
      <form action="/insertproduct" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" name="name" class="form-control" id="productName" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <select class="form-select" name="category" id="productCategory" required>
            <option value="">Select Category</option>
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" name="image" class="form-control" id="productImage" accept="image/*" required>
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" class="form-control" name="price" id="productPrice" placeholder="Enter product price" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" name="description" id="productDescription" rows="4" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-3">
          <label for="productStatus" class="form-label">Status</label>
          <select class="form-select" name="status" id="productStatus" required>
            <option value="">Select Status</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
