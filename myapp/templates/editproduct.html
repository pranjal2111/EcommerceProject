<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
    body {
      background-color: #0d1b2a; /* Dark blue */
      color: #f0f0f0; /* Light gray */
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      border-radius: 8px;
      background-color: #1b263b; /* Slightly lighter background for the form */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }
    h2 {
      color: #38bdf8; /* Cyan color for the heading */
    }
    .btn-primary {
      background-color: #38bdf8; /* Cyan */
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
    }
    .btn-primary:hover {
      background-color: #1b263b; /* Darker on hover */
      color: #f0f0f0; /* Light gray text on hover */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }
    .form-label {
      font-weight: bold; /* Make labels bold */
      color: #f0f0f0; /* Light gray for labels */
    }
    .form-control {
      background-color: #2a2d34; /* Darker input background */
      color: #f0f0f0; /* Light gray text */
      border: 1px solid #38bdf8; /* Cyan border */
      transition: border-color 0.3s ease, background-color 0.3s ease; /* Smooth transition */
    }
    .form-control:focus {
      border-color: #1b263b; /* Darker border on focus */
      background-color: #2a2d34; /* Keep the background color */
      color: #f0f0f0; /* Keep the text color */
      box-shadow: 0 0 5px rgba(56, 189, 248, 0.5); /* Add a glow effect */
    }
    .form-control::placeholder {
      color: #b0b0b0; /* Placeholder color */
    }
    .form-select {
      background-color: #2a2d34; /* Darker select background */
      color: #f0f0f0; /* Light gray text */
      border: 1px solid #38bdf8; /* Cyan border */
      transition: border-color 0.3s ease; /* Smooth transition */
    }
    .form-select:focus {
      border-color: #1b263b; /* Darker border on focus */
      box-shadow: 0 0 5px rgba(56, 189, 248, 0.5); /* Add a glow effect */
    }
    .mb-3 {
      margin-bottom: 1.5rem; /* Increased spacing between form groups */
    }
  </style>
</head>
<body>
 {% if messages %}
{%for i in messages %}
<script>alert("{{ i }}")</script>
{% endfor %}
{% endif %}

  <div class="container">
    <h2 class="text-center mb-4">Edit Product</h2>
    <form action="/updateproduct" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="pid" value="{{ data.id }}">
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}" required>
    </div>
        <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select">

  {% for i in category %}
    <option value="{{ i.id }}">{{ i.name }}</option>
  {% endfor %}
</select>
        </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ data.price }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ data.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status" value="{{ data.status }}" required>
    </div>
    <div class="mb-3">
        <label for="seller" class="form-label">Seller</label>
        <input type="text" class="form-control" id="seller" name="seller" value="{{ data.seller }}" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
  </div>
</body>
</html>
