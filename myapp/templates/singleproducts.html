<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Product Display</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; /* Dark blue */
      color: #f0f0f0; /* Light gray */
    }

    .navbar {
      background-color: #1b263b; /* Slightly lighter dark blue */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar a, .navbar .navbar-brand {
      color: #f0f0f0; /* Light gray */
      text-decoration: none;
    }

    .navbar a:hover {
      color: #38bdf8; /* Cyan */
    }

    .product-page {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px; /* Adjusted for spacing from navbar */
    }

    .product-image {
      width: 50%;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-details {
      width: 45%;
      color: #f0f0f0;
    }

    .product-name {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .product-price {
      font-size: 1.5rem;
      color: #38bdf8;
    }

    .product-description {
      font-size: 1rem;
      margin-top: 15px;
    }

    .quantity {
      width: 60px;
      margin-top: 15px;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .status.available {
      color: #38bdf8;
    }

    .status.out-of-stock {
      color: #f75c5c;
    }

    .add-to-cart-btn {
      margin-top: 20px;
      width: 100%;
    }

    /* Thumbnail Image Gallery */
    .thumbnail-gallery {
      display: flex;
      margin-top: 15px;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 15px;
    }

    .thumbnail-gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .thumbnail-gallery img:hover {
      transform: scale(1.1);
    }

    /* Adjusting margin-top for the product page */
    .product-page {
      margin-top: 50px; /* Added some space from the navbar */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
{% include "nav.html" %}


<!-- Single Product Page -->
<div class="product-page container">
    <!-- Left side: Product Image -->
    <div class="product-image">
        <img id="mainImage" src="/{{ data.image }}" alt="{{ data.name }}">
    </div>

    <!-- Right side: Product Details -->
    <div class="product-details">
        <span class="product-name">{{ data.name }}</span>
        <div class="product-price">{{ data.price }}</div>

        <div class="product-description">
            <p>{{ data.description }}</p>
        </div>
        <form method="post" action="/insertintocart">
            {% csrf_token %}
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" name="quantity" id="quantity" min="1" value="1" style="width: 100px; padding: 10px; font-size: 16px; ">
            <input type="hidden" name="pid" value="{{ data.id }}">
            <input type="hidden" name="price" value="{{ data.price }}">

            <div class="status available">Status: {{ data.status }}</div>

            {% if data.status == "Unavailable" %}
                <button class="btn btn-warning add-to-cart-btn" disabled>Out Of Stock</button>
            {% else %}
                <button type="submit" class="btn btn-primary add-to-cart-btn">Add to Cart</button>
            {% endif %}
        </form>
    </div>
</div>

<!-- Thumbnail Image Gallery -->
<div class="container">
    <h3 class="text-light mt-5">Product Images</h3>
    <div class="thumbnail-gallery">
        {% for i in images %}
            <img src="/{{ i.pimage }}" alt="Image Thumbnail" onclick="changeImage('/{{ i.pimage }}')" style="cursor: pointer;">
        {% endfor %}
    </div>
</div>

<script>
    function changeImage(imageSrc) {
        document.getElementById('mainImage').src = imageSrc;
    }
</script>



  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  <script>
    function changeImage(imageSrc) {
      document.getElementById('mainImage').src = imageSrc;
    }
  </script>
</body>
</html>
